<form class="loginForm hidden" data-login-id="{{id}}">
    <h1>{{heading}}</h1>
    <p>
        <input type="email" name="email" class="expand email_input" placeholder="Email"/>
    </p>
    <p>
        <input type="password" name="password" class="expand pass_input" placeholder="Password"/>
    </p>
    <p id="loginFormActions">
        <input class = "btn btn-default" type="submit" value="Sign in" id="loginSubmit" />
    </p>
</form>

<div>
  <form class="form-horizontal">
    <header>
      <p>Configure your login component</p>
      <a href="https://help.fliplet.com/login-components/" target="_blank">Need help?</a>
    </header>
    <div class="alert alert-warning hidden" id="security-alert">
      <strong><p>Security rule warning</p></strong>
      <p>Please check your app's <u>security rules</u> as we have detected your 
        <span>login screen is not mentioned.</span> 
        <a href="https://help.fliplet.com/screen-security/" target="_blank">Learn more about security rules.</a>  
      </p>
    </div>
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="login_heading">Login Heading</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="login_heading" name="login-heading" placeholder="Enter a heading" value="Welcome to the login of this app">
      </div>
    </div>
    <h2><small>Redirect after logging in</small></h2>
    <p>The user will be redirected after logging in.</p>

    <!-- Link action provider -->
    <div id="action"></div>
  </form>
</div>
